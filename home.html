<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- Custom Css -->
    <link rel="stylesheet" href="./homeStyle.css">

</head>
<body>
    <!-- header section start -->
    <header>
        <a href="#" class="logo"><img src="./pic/logo.png" alt="logo"></a>

        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#about">about</a>
            <a href="#menu">menu</a>
            <a href="#team">team</a>
            <a href="#reservation">reservation</a>
            <a href="#blog">blog</a>
        </nav>
        <div class="icons">
            <i class="fas fa-bars" id="menu"> </i>
            <i class="fas fa-search"> </i>
            <i class="fas fa-heart"> </i>
            <i class="fas fa-shopping-cart"> </i>
        </div>
    </header>

    <!-- header section end -->
    
    
    <!-- start slider code -->

    <section class="home" id="home">
        <section class="home-slider">
            <section class="wrapper">
                <section class="slide slide1">
                    <section class="content">

                        <img src="./pic/crown-symbol.png" alt="crown-symbol">

                        <h3>delicious royate</h3>
						<h1>gift voucher</h1>
						<p>
							give away your beloved customers
						</p>
						<a href="#" class="btn">order now</a>
                    </section>
                </section>

                <section class="slide slide2">
                    <section class="content">

                        <img src="./pic/crown-symbol.png" alt="crown-symbol">

                        <h3>sale of 10% this dish</h3>
						<h1>the fresh</h1>
						<p>
							food resturant
						</p>
						<a href="#" class="btn">order now</a>
                    </section>
                </section>

                <section class="slide slide3">
                    <section class="content">

                        <img src="./pic/crown-symbol.png" alt="crown-symbol">

                        <h3>we are open</h3>
						<h1>fresh fruits</h1>
						<p>
							you will love it
						</p>
						<a href="#" class="btn">order now</a>
                    </section>
                </section>
            </section>
        </section>
    </section>

    <!-- edn of slider code -->






    <script src="./home.js"></script>
    
</body>
</html>
